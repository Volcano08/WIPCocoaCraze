<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            background-color: #F7EED6; /* Cream background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Use Arial font */
        }
        header {
            background-image: url(../Images/HomePageImages/Choclate\ Factory.jpg); /* Chocolate brown background for header */
            height: 70px; /* Set the height of the header */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #F7EED6; /* Cream text color */
            background-position: center;
            position: relative; /* Position relative for absolute positioning inside header */
        }
        #LogoHead {
            width: 200px; /* Increase the width of the logo */
            margin-top: 10px;
        }
        #LogoLink {
            position: absolute; /* Position the logo link absolutely */
            left: 50%; /* Move the logo link to the horizontal center */
            transform: translateX(-50%); /* Adjust horizontally to center */
        }
        .header-link {
            text-decoration: none;
            color: #F7EED6; /* Cream text color */
            margin: 0 10px;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #7B3F00; /* Chocolate brown background for submenu */
            padding: 10px;
            z-index: 1;
        }
        .submenu a {
            color: #F7EED6; /* Cream text color */
            display: block;
            margin-top: 5px;
            text-decoration: none;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        .has-submenu:hover .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="has-submenu">
            <a href="#" class="header-link">Menu</a>
            <div class="submenu">
                <a href="SubMenus/Bars.html">Bars</a>
                <a href="SubMenus/HotItems.html">Hot Items</a>
                <a href="SubMenus/ColdItems.html">Cold Items</a>
            </div>
        </div>
        <a href="ChocHoliday.html" class="header-link">Choclate Holidays</a>
        <a id="Recipes" href="Recipes.html" class="header-link">Recipes</a>
        <a href="../index.html" id="LogoLink">
            <img id="LogoHead" src="../Images/HomePageImages/Logo.png" alt="">
        </a>
        <a href="ChoclatePairs.html" class="header-link" id="ChoclatePairsLink">Chocolate Pairs</a>
    </header>

    <script>
        function showTab(tabId) {
            // Hide all tab contents
            var tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(function(tabContent) {
                tabContent.classList.remove('active');
            });
            
            // Remove 'active' class from all tabs
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });

            // Show the clicked tab content
            document.getElementById(tabId).classList.add('active');

            // Add 'active' class to the clicked tab
            var clickedTab = document.querySelector('.tab[id="' + tabId + '"]');
            clickedTab.classList.add('active');
        }
    </script>
</body>
</html>
