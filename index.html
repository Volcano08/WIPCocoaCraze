<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoaCraze</title>
    <style>
        body {
            background-color: #F7EED6; /* Cream background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Use Arial font */
        }
        header {
            background-image: url(Images/HomePageImages/Choclate\ Factory.jpg); /* Chocolate brown background for header */
            height: 70px; /* Set the height of the header */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #F7EED6; /* Cream text color */
            background-position: center;
            position: relative; /* Position relative for absolute positioning inside header */
        }
        #LogoHead {
            width: 200px; /* Increase the width of the logo */
            margin-top: 30px;
        }
        #LogoLink {
            position: absolute; /* Position the logo link absolutely */
            left: 50%; /* Move the logo link to the horizontal center */
            transform: translateX(-50%); /* Adjust horizontally to center */
        }
        .header-link {
            text-decoration: none;
            color: #F7EED6; /* Cream text color */
            margin: 0 10px;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #7B3F00; /* Chocolate brown background for submenu */
            padding: 10px;
            z-index: 1;
        }
        .submenu a {
            color: #F7EED6; /* Cream text color */
            display: block;
            margin-top: 5px;
            text-decoration: none;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        .has-submenu:hover .submenu {
            display: block;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #7B3F00; /* Chocolate brown background color for tabs */
            padding: 10px 0; /* Add some padding */
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #F7EED6; /* Cream text color of tab names */
            border-bottom: 2px solid transparent; /* Initially hide bottom border */
        }
        .tab.active {
            border-bottom-color: #FFD700; /* Light yellow color of bottom border for active tab */
        }
        .tab-content {
            display: none; /* Initially hide tab content */
            padding: 20px;
            color: #7B3F00; /* Chocolate brown text color in tab content */
        }
        .tab-content.active {
            display: flex; /* Show active tab content and make it a flex container */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
        }
        .tab-content img {
            width: 100%; /* Make the image take up all available space horizontally */
            height: auto; /* Ensure aspect ratio is maintained */
        }
        #ChoclatePairsLink {
            margin-right: 20px; /* Add right margin to move the link to the right */
        }
        #Recipes {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <header>
        <div class="has-submenu">
            <a href="#" class="header-link">Menu</a>
            <div class="submenu">
                <a href="Sites/SubMenus/Bars.html">Bars</a>
                <a href="Sites/SubMenus/HotItems.html">Hot Items</a>
                <a href="Sites/SubMenus/ColdItems.html">Cold Items</a>
            </div>
        </div>
        <a href="Sites/Order.html" class="header-link">Order</a>
        <a id="Recipes" href="Sites/Recipes.html" class="header-link">Recipes</a>
        <a href="index.html" id="LogoLink">
            <img id="LogoHead" src="Images/HomePageImages/Logo.png" alt="">
        </a>
        <a href="Sites/ChoclatePairs.html" class="header-link" id="ChoclatePairsLink">Chocolate Pairs</a>
    </header>
    <div class="tabs">
        <div class="tab active" onclick="showTab('Spring')">Spring</div>
        <div class="tab" onclick="showTab('Summer')">Summer</div>
        <div class="tab" onclick="showTab('Fall')">Fall</div>
        <div class="tab" onclick="showTab('Winter')">Winter</div>
    </div>
    <div class="tab-content active" id="Spring">
        <!-- Content for Spring -->
        <img src="Images/HomePageImages/Spring.jpg" alt="Spring Image">
    </div>
    <div class="tab-content" id="Summer">
        <!-- Content for Summer -->
        <img src="Images/HomePageImages/Summer.jpg" alt="Summer Image">
    </div>
    <div class="tab-content" id="Fall">
        <!-- Content for Fall -->
        <img src="Images/HomePageImages/Fall.jpg" alt="Fall Image">
    </div>
    <div class="tab-content" id="Winter">
        <!-- Content for Winter -->
        <img src="Images/HomePageImages/Winter.jpg" alt="Winter Image">
    </div>

    <script>
        function showTab(tabId) {
            // Hide all tab contents
            var tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(function(tabContent) {
                tabContent.classList.remove('active');
            });
            
            // Remove 'active' class from all tabs
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });

            // Show the clicked tab content
            document.getElementById(tabId).classList.add('active');

            // Add 'active' class to the clicked tab
            var clickedTab = document.querySelector('.tab[id="' + tabId + '"]');
            clickedTab.classList.add('active');
        }
    </script>
</body>
</html>
