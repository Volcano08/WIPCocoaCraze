<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoaCraze</title>
    <style>
        body {
            background-color: #F7EED6;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-image: url(Images/HomePageImages/Choclate%20Factory.jpg);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #F7EED6;
            background-position: center;
            position: relative;
        }

        #LogoHead {
            width: 200px;
            margin-top: 10px;
        }

        #LogoLink {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-link {
            text-decoration: none;
            color: #F7EED6;
            margin: 0 10px;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #7B3F00;
            padding: 10px;
            z-index: 1;
        }

        .submenu a {
            color: #F7EED6;
            display: block;
            margin-top: 5px;
            text-decoration: none;
        }

        .submenu a:hover {
            text-decoration: underline;
        }

        .has-submenu:hover .submenu {
            display: block;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #7B3F00;
            padding: 10px 0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #F7EED6;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom-color: #FFD700;
        }

        .tab-content {
            display: none;
            padding: 20px;
            color: #7B3F00;
        }

        .tab-content.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tab-content img {
            width: 100%;
            height: auto;
        }

        #ChoclatePairsLink {
            margin-right: 20px;
        }

        #Recipes {
            margin-left: 250px;
        }

        @media only screen and (max-width: 1284px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
                height: auto;
            }

            #LogoHead {
                width: 40%;
                margin-left: 50px;
                margin-top: 10px;
            }

            .header-link {
                margin: 10px;
            }
        }

        footer {
            background-color: #7B3F00;
            color: #F7EED6;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            width: 100%;
        }

        footer a {
            color: #FFD700; /* This makes the link stand out against the footer background */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="has-submenu">
            <a href="#" class="header-link">Menu</a>
            <div class="submenu">
                <a href="Sites/SubMenus/Bars.html">Bars</a>
                <a href="Sites/SubMenus/HotItems.html">Hot Items</a>
                <a href="Sites/SubMenus/ColdItems.html">Cold Items</a>
            </div>
        </div>
        <a href="Sites/ChocHoliday.html" class="header-link">Choclate Holidays</a>
        <a id="Recipes" href="Sites/Recipes.html" class="header-link">Recipes</a>
        <a href="index.html" id="LogoLink">
            <img id="LogoHead" src="Images/HomePageImages/Logo.png" alt="CocoaCraze Logo">
        </a>
        <a href="Sites/ChoclatePairs.html" class="header-link" id="ChoclatePairsLink">Chocolate Pairs</a>
    </header>
    <div class="tabs">
        <div class="tab active" onclick="showTab('Spring')">Spring</div>
        <div class="tab" onclick="showTab('Summer')">Summer</div>
        <div class="tab" onclick="showTab('Fall')">Fall</div>
        <div class="tab" onclick="showTab('Winter')">Winter</div>
    </div>
    <div class="tab-content active" id="Spring">
        <img src="Images/HomePageImages/Spring.jpg" alt="Spring Image">
    </div>
    <div class="tab-content" id="Summer">
        <img src="Images/HomePageImages/Summer.jpg" alt="Summer Image">
    </div>
    <div class="tab-content" id="Fall">
        <img src="Images/HomePageImages/Fall.jpg" alt="Fall Image">
    </div>
    <div class="tab-content" id="Winter">
        <img src="Images/HomePageImages/Winter.jpg" alt="Winter Image">
    </div>
    <script>
        function showTab(tabId) {
            var tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(function (tabContent) {
                tabContent.classList.remove('active');
            });
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            var clickedTab = document.querySelector('.tab[onclick="showTab(\'' + tabId + '\')"]');
            clickedTab.classList.add('active');
        }
    </script>
    <footer>
        <p>&copy; 2024 CodeCanvas</p>
        <p><a href="https://volcano08.github.io/Portfolio/" target="_blank">Go To Portfolio</a></p>
    </footer>
</body>

</html>
